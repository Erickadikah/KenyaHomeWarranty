<!DOCTYPE html>
<body lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link files here-->
    <title>KHW</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function manageSideMenu () {
          const menu =document.querySelector(".side-bar");
          if (menu.classList.contains('visible-item')) {
            menu.classList.toggle("visible-item");
          }
      }
      window.addEventListener('resize', manageSideMenu);
      window.removeEventListener('resize', manageSideMenu);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
